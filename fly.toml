# fly.toml app configuration file generated for navarchfly on 2023-08-14T18:32:50+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "navarchfly"
primary_region = "syd"
kill_signal = "SIGINT"
kill_timeout = "5s"
processes = []

[env]
  DB_CLIENT = "sqlite3"
  DB_FILENAME = "/data/database/data.db"
  STORAGE_LOCATIONS = "local"
  STORAGE_LOCAL_DRIVER = "local"
  STORAGE_LOCAL_ROOT = "/data/uploads"
  FLY_PRIMARY_REGION = "syd"
  PORT = 6055

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  cmd = "start.sh"
  entrypoint = "sh"

[mounts]
  destination = "/data"
  source = "data"

[[services]]
  internal_port = 6055
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.http_checks]]
    grace_period = "5s"
    interval = 10000
    method = "get"
    path = "/server/health"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"